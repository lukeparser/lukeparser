.bd-navbar {
  min-height: 4rem;
  background-color: #563d7c;
  box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05), inset 0 -1px 0 rgba(0, 0, 0, 0.1);
}

@media (max-width: 991.98px) {
  .bd-navbar {
    padding-right: .5rem;
    padding-left: .5rem;
  }
  .bd-navbar .navbar-nav-scroll {
    max-width: 100%;
    height: 2.5rem;
    margin-top: .25rem;
    overflow: hidden;
    font-size: .875rem;
  }
  .bd-navbar .navbar-nav-scroll .navbar-nav {
    padding-bottom: 2rem;
    overflow-x: auto;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }
}

@media (min-width: 768px) {
  @supports (position: sticky) {
    .bd-navbar {
      position: sticky;
      top: 0;
      z-index: 1071;
    }
  }
}

.bd-navbar .navbar-nav .nav-link {
  padding-right: .5rem;
  padding-left: .5rem;
}


.bd-navbar .navbar-nav li.nav-item {
	margin-bottom: 0;
}

.bd-navbar .navbar-nav .nav-link.active, .bd-navbar .navbar-nav .nav-link:hover {
  background-color: transparent;
}

.bd-navbar .navbar-nav .nav-link.active {
  font-weight: 500;
}

.bd-navbar .navbar-nav-svg {
  display: inline-block;
  width: 1rem;
  height: 1rem;
  vertical-align: text-top;
}

.bd-navbar .dropdown-menu {
  font-size: .875rem;
}

.bd-navbar .dropdown-item.active {
  font-weight: 500;
  color: #212529;
  background-color: transparent;
  background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3E%3Cpath fill='%23292b2c' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: .4rem .6rem;
  background-size: .75rem .75rem;
}



/* ============ */
/* left sidebar */
/* ============ */

.bd-sidebar {
  border: 0;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  padding-top: 1em;
}

@media (min-width: 768px) {
  .bd-sidebar {
    border-right: 1px solid rgba(0, 0, 0, 0.1);
  }
  @supports (position: sticky) {
    .bd-sidebar {
      position: sticky;
      top: 4rem;
      z-index: 1000;
      height: calc(100vh - 4rem);
    }
  }
}

@media (min-width: 1200px) {
  .bd-sidebar {
    flex: 0 1 320px;
  }
}

@media (min-width: 768px) {
  @supports (position: sticky) {
    .bd-links {
      max-height: calc(100vh - 9rem);
      overflow-y: auto;
    }
  }
}

@media (min-width: 768px) {
  .bd-links {
    display: block !important;
  }
}

.bd-sidebar ul {
  padding: .25rem 1.5rem;
  display: block;
}

.bd-sidebar a {
  display: block;
  font-weight: 500;
  color: rgba(0, 0, 0, 0.65);
}

.bd-sidebar a:hover {
  color: rgba(0, 0, 0, 0.85);
  text-decoration: none;
}

.bd-sidebar ul li {
    display: block;
    margin:.3rem;
}

.bd-sidebar ul > li.active {
  margin-bottom: 1rem;
}

.bd-sidebar ul > li.active:not(:first-child) {
  margin-top: 1rem;
}

.bd-sidebar ul > li.active > a {
  color: rgba(0, 0, 0, 0.85);
}

.bd-sidebar ul > li.active > a:hover {
  background-color: transparent;
}

.bd-sidebar ul ul li > a {
  display: block;
  font-size: 90%;
  color: rgba(0, 0, 0, 0.65);
  font-weight: 400;
}

.bd-sidebar ul ul li > a:hover {
  color: rgba(0, 0, 0, 0.85);
  text-decoration: none;
  background-color: transparent;
}

.bd-sidebar ul ul li.active > a,
.bd-sidebar ul li.active:hover > a {
  font-weight: 500;
  color: rgba(0, 0, 0, 0.85);
  background-color: transparent;
}


/* ========= */
/* right toc */
/* ========= */

.bd-toc {
  order: 2;
  padding-top: 1.5rem;
  padding-bottom: 1.5rem;
  font-size: .875rem;
}

@supports (position: sticky) {
  .bd-toc {
    position: sticky;
    top: 4rem;
    height: calc(100vh - 4rem);
    overflow-y: auto;
  }
}

.bd-toc ul {
	padding: 0;
}

.bd-toc ul {
	padding-left: 1.5em;
}

.bd-toc li {
  display: block;
}

.bd-toc li a {
  display: block;
  padding: .125rem 1.5rem;
  color: #99979c;
}

.bd-toc li a:hover {
  color: #007bff;
  text-decoration: none;
}



/* ===== */
/* title */
/* ===== */

main > h1:first-of-type {
  margin-top: 1rem;
  margin-bottom: .5rem;
  font-weight: 300;
}

main > h1:first-of-type + h1,
main > h1:first-of-type + h2,
main > h1:first-of-type + h3,
main > h1:first-of-type + h4,
main > h1:first-of-type + h5,
main > h1:first-of-type + h6
{
    margin-top: .2rem;
}

@media (min-width: 576px) {
  main h1:first-of-type {
    font-size: 3rem;
  }
}

main h1:first-of-type + * {
  font-size: 1.125rem;
  font-weight: 300;
}

@media (min-width: 576px) {
  main h1:first-of-type + * {
    max-width: 80%;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }
}

h1, h2, h3, h4, h5, h6 {
    margin-top: 1em;
}


/* ===== */
/* Quote */
/* ===== */
blockquote {
  font-size: 1.2em;
  width:60%;
  font-style:italic;
  color: #555555;
  padding:1.2em 30px 1.2em 75px;
  border-left:8px solid #78C0A8 ;
  line-height:1.6;
  position: relative;
  background:#EDEDED;
}

blockquote::before{
  font-family:Arial;
  content: "\201C";
  color:#78C0A8;
  font-size:4em;
  position: absolute;
  left: 10px;
  top:-10px;
}

blockquote span{
  display:block;
  color:#333333;
  font-style: normal;
  font-weight: bold;
  margin-top:1em;
}


/* ---- */
/* code */
/* ---- */

h4.card-title {
    margin-top:0;
}

/* ----- */
/* lists */
/* ----- */

ul {
	color: #DD8744; /* list-style-color */
}

li {
	color: black;
	line-height: 125%;
	max-width: 55em;
	text-align: left;
	margin-bottom: 0.75em;
}

/* list-style: bold */
ol.list-style-bold {
	font-weight: bold;
}
ol.list-style-bold > li * {
	font-weight: normal;
}

ul > li.icon:before {
    font-family: Icons;
    width: 1.5em;
}

ul > li.icon {
  list-style: none;
    margin-left:-0.40em;
}

ul > li:before {
  display: inline-block;
  margin-left: -1.1em; /* same as padding-left set on li */
  width: 1.1em; /* same as padding-left set on li */
  font-size: 1em;
}

ul.list-symbol-circ > li {
	list-style: circle;
}
ul.list-symbol-none > li {
	list-style: none;
}
ul.list-symbol-line > li {
	list-style: none;
}
ul.list-symbol-line > li:before {
	content: "-";
}

ul > li.icon-data,
ul > li.icon {
	list-style-type: none;
}

ul > li.icon-data:before {
	font-family: Icons;
	content: attr(data-icon);
}

ul > li.icon:before {
	font-family: Icons;
}

ul > li.icon-data[data-icon='â‘']:before {
    font-family: Icons;
    content: attr(data-icon);
    margin-left: -1.45em;
    margin-right: 0.45em;
}

ul > li.icon-data[data-icon='?']:before {
    font-family: Icons;
    content: attr(data-icon);
    margin-left: -0.90em;
    margin-right:-0.10em;
}
